<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Fusion.png">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Create Your Account</h1>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="date" placeholder="DoB" required>
            <input type="password" placeholder="Password" minlength="8" required>
            <input type="password" placeholder="Re-Enter Password" minlength="8" required>
            <br>
            <button class="signhover">Sign Up</button>
			<br>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h3>Log In</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" minlength="8" required>
            <a href="#">Forgot your password?</a>
            <button class="signhover">Log In</button>
			<br>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Log In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    const signUpButton = document.getElementById('signUp');
    const container = document.getElementById('container');
    const signInButton = document.getElementById('signIn');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
